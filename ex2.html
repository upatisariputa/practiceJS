<body>
    <script>
        var items = {
            banana : 50,
            apple : 80,
            pineapple : 100,
        }

        for (key in items) {
            console.log("Fruit name: " + key + ", 가격: " + items[key]);
        }

        var fruits = [];

        for (key in items) {
            fruits.push(key);
        }
    </script>
