<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("숫자 입력");
        var n2 = prompt("숫자 입력")
        var chanNum1 = Number(n1);
        var chanNum2 = Number(n2);
        var plus = chanNum1 + chanNum2;
        var minus = chanNum1 - chanNum2;
        var multip = chanNum1 * chanNum2;
        var divsi = chanNum1 / chanNum2;
        console.log(plus);
        console.log(minus);
        console.log(multip);
        console.log(divsi);
        document.write(n1 + "+" + n2 + "=" + plus + "<br>");
        document.write(n1 + "-" + n2 + "=" + minus + "<br>");
        document.write(n1 + "*" + n2 + "=" + multip + "<br>");
        document.write(n1 + "/" + n2 + "=" + divsi + "<br>");
    </script>
</body>
</html>
