<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>짝수의 합</title>
</head>
<body>
    <script>
        var n = 0;
        var sum = 0;
        while (n <= 10) {
            sum = sum + n;
            n = n + 2;
            console.log(sum);
        }
    </script>
</body>
</html>
