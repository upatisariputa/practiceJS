<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var height = prompt("키 입력");
        var weight = prompt("몸무게 입력");
        var heightNum = Number(height);
        var weightNum = Number(weight);
        var bmi = (weightNum/(heightNum-100)*0.9)*100;
        console.log("당신의 BMI는 " + bmi + "입니다.");
        document.write("당신의 BMI는 " + bmi + "입니다.");
    </script>
</body>
</html>
