<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>소수판별 프로그램</title>
</head>
<body>
    <script>
        var n = Number(prompt("소수판독기, 숫자 입력"));
        var s = 2;
        var divis = 0;
        while (n > s) {
            divis = n % s;
            console.log(divis);
            s++;
            if (divis === 0)
            break;
        } 
        if (divis === 0){
            document.write(n + " 은 소수가 아닙니다.");
            } else {
            document.write(n + " 은 소수 입니다.");
            }
    </script>
</body>
</html>
