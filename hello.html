<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>JS Playground</h1>
    <script>
        var str = prompt("Input Number");
        var n = Number(str);
        if (n > 5) {
            console.log(n + " is bigger than 5");
        } else if (n === 5) {
                console.log(n + " is five");
        } else {
            console.log(n + " is less than 5");
        }
    </script>
</body>
</html>
