<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>HTML 사용 구구단 출력</h1>
    출력 단수 <input type="text" name="" id="inputNum"> <br><br>
    <button onclick="runMultiplecation()">Calculation</button><br>

    <script>
        function runMultiplecation() {
            var n1 = Number(document.getElementById("inputNum").value);
            var n2 = 1;
                while (n2 < 10) {
                    result = n1 * n2;
                    document.write(n1 + "*" + n2 + "=" + result + "<br>");
                    n2++;
                }
        }    
    </script>

</body>
</html>
