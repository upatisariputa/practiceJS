<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열로 구구단 구현</title>
</head>
<body>
    <h1>구구단 출력</h1>
    <script>
        var results = [];
        for(n1 = 2; n1 < 10; n1++){
            for(n2 = 2; n2 < 10; n2++){
                results.push(n1 + "*" + n2 + "=" + n1*n2 + "<br>");
            }
        };

        //print
        for (var i = 0; i < results.length; i++){
            document.write(results[i] + "<br>")
        };
    </script>
</body>
</html>
