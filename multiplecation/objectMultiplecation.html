
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>객체, 함수로 구구단 구현</title>
</head>
<body>
    <script>
        //객체 생성
        gugudan = {};

        //계산 후 배열 저장
        gugudan.saveCalculrate = 
            function(num) {
                var results = [];
                for (i = 1; i <= 9; i++){
                    results[i] = num * i;
                }
                return results;
            },

        //화면 구현
        gugudan.print =
            function(num, results) {
                document.write("<h2>" + num + "단" + "</h2>")
                for(var i = 1; i <= 9; i++){
                    document.write(results[i] + "<br>")
                }
            }, 

        //전역 함수
        gugudan.main =
            function(){
                for(var n = 2; n <=9; n++){
                    var result = this.saveCalculrate(n)
                    this.print(n, result);
                }
        }


        //메인 실행
        gugudan.main();
    
    </script>
</body>
</html>
